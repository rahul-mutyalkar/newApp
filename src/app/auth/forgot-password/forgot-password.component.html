<div class="container" id="forgotPwdForm">
  <!-- <p>already have an account? <a routerLink="/auth/login">Login</a></p> -->
  <h1>Forgot Password</h1>
  <form [formGroup]="forgotPassword" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email" formControlName="email">
        <div *ngIf="forgotPassword.controls.email.invalid && forgotPassword.controls.email.touched" class="text-danger">
          <small *ngIf="forgotPassword.controls.email.errors.required">Email is required.</small>
          <small *ngIf="forgotPassword.controls.email.errors.email">Email in invalid.</small>
        </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Old Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Old Password" formControlName="oldPassword">
      <div *ngIf="forgotPassword.controls.oldPassword.invalid && forgotPassword.controls.oldPassword.touched" class="text-danger">
        <small *ngIf="forgotPassword.controls.oldPassword.errors.required">Password is required.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">New Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="New Password" formControlName="newPassword">
      <div *ngIf="forgotPassword.controls.newPassword.invalid && forgotPassword.controls.newPassword.touched" class="text-danger">
        <small *ngIf="forgotPassword.controls.newPassword.errors.required">Password is required.</small>
        <small *ngIf="forgotPassword.controls.newPassword.errors.minlength">Password must be atleast 6 characters.</small>
      </div>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-secondary" routerLink="/auth/login">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        Back</button>
      <button id="forgotPwdBtn" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
