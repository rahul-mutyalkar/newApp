<div class="container" id="loginForm">
  <p>don't have an account? <a routerLink="/auth/register">register</a></p>
  <h1>Login Form</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email" formControlName="email">
      <div *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched" class="text-danger">
        <small *ngIf="loginForm.controls.email.errors.required">Email address is required.</small>
        <small *ngIf="loginForm.controls.email.errors.email">Email must be a valid email address.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
        formControlName="password">
      <div *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched" class="text-danger">
        <small *ngIf="loginForm.controls.password.errors.required">Password is required.</small>
        <small *ngIf="loginForm.controls.password.errors.minlength">Password must be at least 6 characters.</small>
      </div>
    </div>
    <div class="form-group">
      <a id="forgotPwd" routerLink="/auth/forgot-password">forgot password</a>
      <button id="loginBtn" type="submit" class="btn btn-primary">Submit <i class="fas fa-spinner fa-pulse"></i></button>
    </div>
  </form>
</div>
